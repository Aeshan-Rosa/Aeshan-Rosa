name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # every day 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # needed to push to output branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout helps the publish step resolve repo info cleanly
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: Aeshan-Rosa
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      # Robust publisher (often fixes exit 128)
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true   # creates a clean orphan history on 'output'
